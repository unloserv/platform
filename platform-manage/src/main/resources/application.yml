mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)

logging:
  level:
    jdbc:
      onlysql: debug
      sqltiming: off
      connection: off
      resultset: off
      resultsettable: off
      audit: off

spring:
  profiles:
    include:
      - captcha
      - jwt
      - login
      - rsa
      - redis

  jackson:
    serialization:
      write-dates-as-timestamps: true